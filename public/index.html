<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../src/style.css" />
		<title>game</title>
	</head>
	<body>
		<main class="main container">
			<div class="welcome">
				<h1 class="welcome__title">Добро пожаловать на мой сайт !</h1>
				<p class="welcome__text">
					Вам предстоит пройти несколько увлекательных игр. Если готов нажимай
					<strong>поехали</strong> и <strong>приступай</strong>
				</p>
				<button class="start">Поехали!</button>
			</div>
		</main>
		<div class="games-list container">
			<div class="games-links">
				<a href="#season" class="game-link game-link-1"></a>
				<a href="" class="game-link game-link-2"></a>
				<a href="" class="game-link game-link-3"></a>
			</div>
		</div>
		<div class="games container">
			<section class="game game-1" id="season">
				<div class="game__content">
					<h2 class="game__name">Времена года</h2>
					<p class="game__desc">
						Нажмите кнопку играть, введите номер месяца (от 1 до 12) и вы
						узнаете к какому времени года он относится
					</p>
					<button class="start" id="start-1" onclick="`${whichMonth()}`">
						Играть!
					</button>
				</div>
				<div class="game__img">
					<img src="../images/game.png" alt="Play" />
				</div>
			</section>
		</div>
		<script src="../src/hw-6.js"></script>
	</body>
</html>
